    <h1>Projections of Canada</h1>

    <p>This guide shows maps of various parts of Canada using different projections.</p>

    <p>Choose a region and projection to see how things look. The "up" and "down" arrows on your keyboard can help you switch options quickly.</p>

    <form id="parameters" method="get" action="#">
      <div class="form-group region">
        <label for="select-region-file">Region</label>
        <select id="select-region-file" name="region-file">
          <optgroup label="Canada">
            <option value="/d/canada.json">Canada</option>
          </optgroup>
          <optgroup label="Provinces and Territories">
            <option value="/d/pr/alberta.json">Alberta</option>
            <option value="/d/pr/british-columbia.json">British Columbia</option>
            <option value="/d/pr/manitoba.json">Manitoba</option>
            <option value="/d/pr/new-brunswick.json">New Brunswick</option>
            <option value="/d/pr/newfoundland-and-labrador.json">Newfoundland and Labrador</option>
            <option value="/d/pr/northwest-territories.json">Northwest Territories</option>
            <option value="/d/pr/nova-scotia.json">Nova Scotia</option>
            <option value="/d/pr/nunavut.json">Nunavut</option>
            <option value="/d/pr/ontario.json">Ontario</option>
            <option value="/d/pr/prince-edward-island.json">Prince Edward Island</option>
            <option value="/d/pr/quebec.json">Quebec</option>
            <option value="/d/pr/saskatchewan.json">Saskatchewan</option>
            <option value="/d/pr/yukon.json">Yukon</option>
          </optgroup>
        </select>
      </div>

      <div class="form-group projection">
        <label for="select-projection">Projection</label>
        <select id="select-projection" name="projection">
          <option value="equirectangular" data-description="This is the simplest projection possible: the X axis shows longitude and the Y axis shows latitude. Northern parts of the map appear far wider than they do tall." data-wikipedia-href="http://en.wikipedia.org/wiki/Equirectangular_projection">Equirectangular</option>
          <option value="mercator" data-description="This is similar to equirectangular; but where Equirectangular makes the X axis appear wider than it should be, Mercator makes both the X and Y axes wider than they should be. It looks fine when zoomed in, but for larger areas the distortion is huge." data-wikipedia-href="http://en.wikipedia.org/wiki/Web_Mercator">Web Mercator</option>
          <option value="orthographic" data-description="A completely different take: go into space and look straight at the area in question. It&apos;s similar to a picture taken with a fish-eye lens: the emphasis and focus is on the centre." data-wikipedia-href="http://en.wikipedia.org/wiki/Orthographic_projection_in_cartography">Orthographic</option>
          <option value="lambert-conformal-conic" data-description="A conic projection is what you get if you place an ice cream cone over the Earth and then flatten it. Shapes are preserved, but sizes are skewed. This is the standard projection for Canada and Ontario." data-wikipedia-href="http://en.wikipedia.org/wiki/Lambert_conformal_conic_projection">Lambert Conformal Conic</option>
          <option value="albers" data-description="The Albers map distorts the latitude axes to keep areas proportional. This is the standard projection for the United States, British Columbia and Yukon. Lengths are equivalent all over the map: unlike previous projections, you can show a scale on this one. But shapes are distorted." data-wikipedia-href="http://en.wikipedia.org/wiki/Albers_projection">Albers Equal-Area Conic</option>
        </select>
      </div>
    </form>

    <div id="result">
      <div class="map"></div>
      <p class="description"></p>
      <p><a class="wikipedia-info" href="#">More about this projection (on Wikipedia)</a></p>
    </div>
